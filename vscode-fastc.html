            <h1 class="title">fastc</h1>
            <div id="divider"></div>
            <p class="content">相信很多人在入门时都有一个经历：就是想用vscode来编写c语言代码，结果被c语言的环境配置整的焦头烂额，但我现在发现了一个可以帮助小白一键配置c语言环境的神仙插件——fastc。它可以自动安装所需的编译环境，让你马上就能开始编写代码。</p>
            <img src="fastc.png" class="contentImg" style="top:260px";>
            <p class="content" style="top:100px">因为我已经安装了一个fastc并配置好了C语言环境，所以不方便演示怎么使用，具体的使用教程它的作者在b站上有详细的视频教程，链接放在下面了</p>
