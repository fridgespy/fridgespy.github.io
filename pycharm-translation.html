<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Translation</title>
        <link rel="stylesheet" href="contentPage.css">
        <link rel="stylesheet" href="nav.css">
    </head>
    <body>
        <div class="main" style="height:1300px">
            <h1 class="title">Translation</h1>
            <div id="divider"></div>
            <p class="content">在编程过程中，我们需要给一些变量，函数，类等 等命名，但是有时候受到个人英语水平的限制，我们并 不知道他们的英文是什么。如果用翻译软件或者用浏览 器搜索还要切换软件，很是麻烦。Translation 插件这时可以给我们很大的帮助。</p>
            <img src="TranslationLogo.png" class="contentImg" style="width: 150px; top:260px">
            <p class="content" style="top:160px;">Translation 可以翻译并替换程序中的中文，并且转换成的英文有下划线，大驼峰，小驼峰和一些其他的格式，符合编程规范，非常方便。</p>
            <p class="content" style="top:160px;">使用也很简单，只要选中需要翻译的词，右键后点 击翻译并替换就行了</p>
            <img src="TranslationDemo.png" class="contentImg" style="width: 500px; top:590px">
            <p class="content" style="top:300px;">然后选择需要的格式</p>
            <img src="TranslationSelect.png" class="contentImg" style="width: 500px; top:690px">
            <p class="content" style="top:750px;">需要哪个点哪个，完美~</p>
        </div>
    </body>
</html>
