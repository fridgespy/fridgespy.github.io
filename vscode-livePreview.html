<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Live Preview</title>
        <link rel="stylesheet" href="nav.css">
        <link rel="stylesheet" href="contentPage.css">
    </head>
    <body>
        <div class="main" style="height: 1000px;">
            <h1 class="title">Live Preview</h1>
            <div id="divider"></div>
            <p class="content">在vscode中编写网页代码时，如果想看一下当前的效果，每次都需要保存再在浏览器中打开，非常麻烦，使用Live Preview插件可以在vscode中实时预览网页效果。</p>
            <img src="livepreviewLogo.png" class="contentImg" style="width: 100px; position: absolute; top:240px">
            <p class="content" style="position: absolute; top:330px">使用这个插件后，在vscode中打开html文件，右上角会出现一个如下所示的标志，点击它就可以实时预览网页效果。</p>
            <img src="livepreviewButton.png" class="contentImg" style="width: 100px; position: absolute; top:450px">
            <p class="content" style="position: absolute; top:540px">效果如下：</p>
            <img src="livepreviewPreview.png" class="contentImg" style="width: 500px; position: absolute; top:600px">
        </div>
    </body>
</html>
